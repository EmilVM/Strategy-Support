<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freelance Brand & Marketing Strategist | Strategy Support</title>
  <meta name="description" content="Copenhagen-based, London-trained strategist. I help brands, agencies and in-house teams with pitches, platforms and campaigns. DK / UK / Global experience.">
<meta property="og:title" content="Freelance Brand & Marketing Strategist | Emil Valdemar Madsen">
<meta property="og:description" content="15 years of global marketing, now freelance. Copenhagen-based, London-trained. I help brands and agencies with strategy that cuts through complexity.">
<meta property="og:image" content="https://strategy-support.com/assets/emilmadsen.JPG">
<meta property="og:url" content="https://strategy-support.com">
<meta property="og:type" content="profile">
<meta name="twitter:card" content="summary_large_image">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600;1,700&display=swap&font-display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Vollkorn', serif;
      letter-spacing: 0.03em;
      background: #FFF8F0; /* Floral white as main background */
      color: #1E1E24; /* Raisin black for text on light backgrounds */
      scroll-behavior: smooth;
    }

    main {
      width: 100%;
    }

    /* Landing page - full screen on all devices */
    #intro {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #FFF8F0;
      color: #1E1E24;
    }

    /* Alternating section backgrounds */
    #about-me {
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #A52A2A; /* Burnt red */
      color: #FFF8F0; /* Floral white text on dark background */
      max-width: 100%;
      margin: 0 auto;
    }

    #my-approach {
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #FFF8F0; /* Floral white */
      color: #1E1E24; /* Raisin black for text on light background */
      max-width: 100%;
      margin: 0 auto;
    }

    #services {
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #A52A2A; /* Burnt red */
      color: #FFF8F0; /* Floral white text on dark background */
      max-width: 100%;
      margin: 0 auto;
    }

    #recent-work {
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #FFF8F0; /* Floral white */
      color: #1E1E24;
      max-width: 100%;
      margin: 0 auto;
    }

    #testimonials {
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #1E1E24; /* Raisin black */
      color: #FA38B3; /* Hot pink on black background */
      max-width: 100%;
      margin: 0 auto;
    }

    footer {
      background: #FFF8F0;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #1E1E24;
    }

    /* UPDATED SECTION TITLES - LARGER FONT SIZE */
    .section-title {
      font-size: clamp(2.5rem, 6vw, 4rem); /* Significantly larger font size */
      font-weight: 700;
      margin-bottom: 60px;
      text-align: center;
      line-height: 1.2;
    }
    
    /* Section title colors by background */
    #my-approach .section-title,
    #recent-work .section-title,
    #contact .section-title {
      color: #A52A2A; /* Burnt red on light backgrounds */
    }

    #about-me .section-title,
    #services .section-title {
      color: #FFF8F0; /* Floral white on dark backgrounds */
    }

    #testimonials .section-title {
      color: #FA38B3; /* Hot pink on black background */
    }

    /* Intro content - ENLARGED FONT FOR DESKTOP ONLY */
    .animated-heading {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 700;
      text-align: center;
      line-height: 1.1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.15em;
    }

    @media (min-width: 1024px) {
      .animated-heading {
        font-size: clamp(3.5rem, 8vw, 8rem);
      }
    }

    .animated-line {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 1.2em;
    }
    .static-line {
      display: flex;
      gap: 0.2em;
      align-items: center;
      justify-content: center;
    }

    .animated-word,
    .animated-word-static {
      display: inline-block;
    }

    @media (min-width: 701px) {
      .static-line {
        flex-direction: row;
      }
    }

     @media (max-width: 700px) {
      .static-line {
        flex-direction: column;
        gap: 0.1em;
      }
      
      .animated-heading {
        font-size: clamp(2.2rem, 10vw, 3.5rem);
      }
    }
.animated-word {
  position: relative;
  display: inline-block;
  vertical-align: middle;
}
    .animated-word::after {
      content: '';
      position: absolute;
      right: -2px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #FA38B3; /* Hot pink blinking line */
      animation: blink 0.7s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* About Me content */
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #1E1E24;
      margin-bottom: 24px;
      box-shadow: 0 0 20px rgba(250, 56, 179, 0.3);
    }

    .intro-heading {
      font-size: clamp(1.8rem, 4vw, 2.8rem);
      font-weight: 400;
      margin: 0 0 16px;
      text-align: center;
      line-height: 1.2;
    }

    .intro-text {
      font-size: clamp(0.9rem, 2vw, 1.5rem);
      max-width: 800px;
      text-align: center;
      line-height: 1.5;
      letter-spacing: normal;
      margin-bottom: 40px;
    }

    /* Text elements in burnt red sections */
    #about-me .intro-heading,
    #about-me .intro-text,
    #about-me > p {
      color: #FFF8F0;
    }

    /* Work / Brands */
    #about-me > p {
      max-width: 1200px;
      font-size: clamp(1rem, 2vw + 1rem, 2rem);
      line-height: 1.5;
      text-align: center;
      margin-bottom: 40px;
    }

    .client-tabs {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      margin-bottom: 50px;
      flex-wrap: wrap;
    }

    .client-tab {
      font-size: clamp(1.4rem, 2.5vw, 2rem);
      background: none;
      border: none;
      padding: 0 0 4px 0;
      margin: 0;
      font: inherit;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 400;
      position: relative;
      z-index: 1;
      opacity: 0.7;
      color: #FFF8F0; /* Floral white on burnt red */
    }

    .client-tab:hover,
    .client-tab:focus {
      opacity: 0.9;
    }

    .client-tab.active {
      opacity: 1;
      font-weight: 600;
    }

    .client-tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #FA38B3;
    }

    .client-tab:focus-visible {
      outline: 2px solid #FA38B3;
      outline-offset: 2px;
      border-radius: 2px;
    }

    .carousel-wrapper {
      width: 100%;
      max-width: 1400px;
      position: relative;
      overflow: hidden;
    }

    .carousel-container {
      position: relative;
      padding: 40px 70px;
    }

    .carousel-content {
      position: relative;
      min-height: 120px;
      overflow: hidden;
    }

    .client-group {
      display: none;
      width: 100%;
    }

    .client-group.active {
      display: block;
    }

    .client-logos-container {
      display: flex;
      animation: scroll 30s linear infinite;
      width: max-content;
      min-width: 100%;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(calc(-50%)); }
    }

    @media (prefers-reduced-motion) {
      .client-logos-container {
        animation: none;
      }
    }

    .client-logo {
      height: 75px;
      margin: 0 30px;
      filter: brightness(0) invert(1);
      opacity: 0.9;
      transition: opacity 0.3s, transform 0.3s;
      flex-shrink: 0;
    }

    .client-logo:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    .client-logos-container:hover {
      animation-play-state: paused;
    }

    /* My Approach */
    #my-approach .approach-summary {
      max-width: 1200px;
      font-size: clamp(1rem, 2vw + 1rem, 1.5rem);
      line-height: 1.5;
      text-align: center;
    }

    /* Services Section */
    .services-section {
      padding-top: 80px;
      padding-bottom: 80px;
    }
    
    .services-intro {
      max-width: 800px;
      font-size: clamp(1.25rem, 2vw + 1rem, 2.2rem);
      line-height: 1.5;
      text-align: center;
      margin-bottom: 50px;
      color: #FFF8F0; /* Floral white text on burnt red background */
    }
    
    /* --- NEW SWISS-STYLE SERVICES --- */

    /* The container for the list */
    .services-list {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    /* Individual Service Row - WITH ANIMATION */
    .service-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 50px 0;
      border-top: 1px solid rgba(255, 248, 240, 0.3); /* Subtle white line */
      transition: background-color 0.3s ease, opacity 0.6s ease, transform 0.6s ease;
      
      /* Start hidden for scroll animation */
      opacity: 0;
      transform: translateY(20px);
    }
    
    /* Visible state (added by JS) */
    .service-row.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* The bottom line for the last item */
    .service-row:last-child {
      border-bottom: 1px solid rgba(255, 248, 240, 0.3);
    }

    /* The Number (01, 02...) - Swiss Style */
    .service-num {
      font-family: 'Vollkorn', serif;
      font-size: clamp(1.5rem, 3vw, 2rem);
      opacity: 0.5;
      flex-basis: 10%;
      padding-top: 5px;
      color: #FFF8F0;
    }

    /* The Content Wrapper */
    .service-details {
      flex-basis: 85%;
      display: flex;
      flex-direction: row; /* Side by side on desktop */
      justify-content: space-between;
      gap: 40px;
    }

    /* The Service Title */
    .service-row h3 {
      flex: 1;
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 400; /* Lighter weight looks more premium */
      margin: 0;
      color: #FFF8F0;
      line-height: 1.1;
    }

    /* The Service Description */
    .service-row p {
      flex: 1;
      font-size: clamp(1rem, 1.5vw, 1.25rem);
      line-height: 1.6;
      color: #FFF8F0;
      opacity: 0.9;
      margin: 0;
      padding-top: 10px; /* Align visually with the large title */
    }

    /* Hover Effect */
    .service-row:hover {
      background-color: rgba(255, 255, 255, 0.05); /* Slight highlight */
    }

    .service-row:hover h3 {
      color: #FA38B3; /* Pink highlight on hover */
      transition: color 0.3s ease;
    }

    /* MOBILE RESPONSIVENESS */
    @media (max-width: 900px) {
      .service-details {
        flex-direction: column; /* Stack title and text */
        gap: 20px;
      }
      
      .service-row p {
        padding-top: 0;
      }
      
      .service-num {
        flex-basis: 15%;
      }
    }
    @media (max-width: 600px) {
      .service-row {
        flex-direction: column;
        padding: 40px 0;
      }
      
      .service-num {
        margin-bottom: 10px;
      }
      
      .service-details {
        width: 100%;
      }
    }

    /* Recent Work Section */
    .recent-container {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 60px;
    }

    .case-item {
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      width: 100%;
      position: relative;
    }

    .case-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .case-content-wrapper {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 100%;
    }

    @media (min-width: 900px) {
      .case-content-wrapper {
        flex-direction: row;
        gap: 40px;
        align-items: center;
      }
    }

    .case-image-container {
      flex: 0 0 220px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 220px;
    }

    .case-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Updated case image container - more prominent on desktop */
    .case-image-container {
      flex: 0 0 320px;
      height: 320px;
      margin-right: 40px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Full-bleed case images with proper scaling */
    .case-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    /* Interactive effect on hover */
    .case-item:hover .case-image-container {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .case-item:hover .case-image {
      transform: scale(1.03);
    }

    /* Mobile responsive adjustments */
    @media (max-width: 900px) {
      .case-content-wrapper {
        flex-direction: column;
      }
      
      .case-image-container {
        flex: 0 0 auto;
        width: 100%;
        height: 280px;
        margin-right: 0;
        margin-bottom: 30px;
      }
    }

    @media (max-width: 600px) {
      .case-image-container {
        height: 220px;
      }
      
      .case-title {
        font-size: clamp(1.4rem, 4vw, 1.8rem);
      }
    }

    /* Ensure proper spacing in the case content */
    .case-content-wrapper {
      gap: 24px;
    }

    @media (min-width: 900px) {
      .case-content-wrapper {
        gap: 40px;
      }
    }

    @media (min-width: 900px) {
      .case-text-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: -20px;
        height: 100%;
        width: 1px;
        background: #A52A2A; /* Burnt red divider */
      }
    }

    .case-title {
      font-size: clamp(1.4rem, 2.8vw, 2rem);
      margin-bottom: 16px;
      color: #A52A2A; /* Burnt red on light background */
      line-height: 1.3;
    }

    .case-subtitle {
      font-size: clamp(1.1rem, 2.2vw, 1.4rem);
      margin: 16px 0 8px;
      color: #1E1E24;
      font-weight: 600;
    }

    .case-description {
      font-size: clamp(1rem, 1.8vw, 1.2rem);
      line-height: 1.6;
      margin-bottom: 12px;
    }

    /* Testimonials Section */
    .testimonials-section {
      padding-top: 80px;
      padding-bottom: 80px;
      background: #1E1E24;
    }

    .testimonials-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .testimonial-item {
      position: absolute;
      width: 100%;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
      text-align: center;
      pointer-events: none;
    }

    .testimonial-item.active {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .testimonial-quote {
      font-size: clamp(1.25rem, 2.5vw, 2rem);
      line-height: 1.6;
      font-style: italic;
      max-width: 800px;
      color: #FA38B3; /* Hot pink on black */
    }

    .testimonial-quote span.quote-mark {
      color: #FA38B3;
      font-size: 1.3em;
    }

    .testimonial-author {
      font-size: clamp(1rem, 2vw, 1.3rem);
      color: #FA38B3;
      margin-top: 8px;
    }

    .testimonial-role {
      font-size: clamp(0.9rem, 1.8vw, 1.1rem);
      opacity: 0.8;
      color: #FA38B3;
    }

    .testimonial-indicators {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 40px;
    }

    .indicator-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #A52A2A; /* Burnt red dots */
      border: 2px solid #1E1E24;
      cursor: pointer;
      transition: all 0.3s;
    }

    .indicator-dot.active {
      background: #FA38B3;
      border-color: #FA38B3;
      transform: scale(1.2);
    }

    .indicator-dot:hover,
    .indicator-dot:focus-visible {
      background: #FA38B3;
      border-color: #FA38B3;
    }

    /* Contact section - FIXED TITLES */
    #contact {
      padding: 100px 20px 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #FFF8F0; /* Floral white */
      color: #1E1E24; /* Raisin black for text on light background */
      max-width: 100%;
      margin: 0 auto;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .contact-info > p {
      font-size: clamp(1rem, 2vw, 1.3rem);
      margin-bottom: 0.5em;
      opacity: 0.8;
    }

    .contact-title {
      font-size: clamp(2rem, 4vw, 3rem); /* Larger font size */
      font-weight: 600;
      color: #A52A2A; /* Burnt red on light background */
      margin-bottom: 0.8em;
      text-align: center;
      line-height: 1.3;
    }

    .contact-email {
      font-size: clamp(1.8rem, 3.5vw, 3rem); /* Larger font size */
      font-weight: 700;
      text-align: center;
    }

    .contact-email a {
      color: #1E1E24;
      text-decoration: none;
      transition: color 0.3s;
    }

    .contact-email a:hover,
    .contact-email a:focus-visible {
      color: #FA38B3;
    }

    .contact-email a:focus-visible {
      outline: 2px solid #FA38B3;
      outline-offset: 2px;
      border-radius: 2px;
    }

    /* Mobile Responsive */
   @media (max-width: 700px) {
  #intro {
    padding: 16px;
  }

  #about-me, #my-approach, #services, #recent-work, #testimonials {
    padding: 50px 16px;
  }

  #contact {
    padding: 60px 16px 80px;
  }

  /* Base font size reduction for better mobile scaling */
  html, body {
    font-size: 15px;
  }

  /* Smaller section titles */
  .section-title {
    font-size: clamp(1.8rem, 5vw, 2.5rem);
    margin-bottom: 40px;
  }

  /* Smaller animated heading */
  .animated-heading {
    font-size: clamp(2rem, 8vw, 3rem);
  }

  /* Smaller about section text */
  .intro-heading {
    font-size: clamp(1.5rem, 3.5vw, 2rem);
  }

  .intro-text {
    font-size: clamp(1.1rem, 1.8vw, 2rem);
    margin-bottom: 30px;
  }

  #about-me > p {
    font-size: clamp(1.1rem, 1.5vw + 0.5rem, 1.5rem);
  }

  /* Smaller client tabs */
  .client-tab {
    font-size: clamp(1.2rem, 2vw, 1.6rem);
  }

  .carousel-container {
    padding: 40px 10px;
  }

  .client-logo {
    height: 50px;
    margin: 0 15px;
  }

  /* Smaller services text */
  .services-intro {
    font-size: clamp(1.1rem, 1.5vw + 0.5rem, 1.8rem);
    margin-bottom: 40px;
  }

  .service-title {
    font-size: clamp(1rem, 2vw, 1.3rem);
  }

  .service-description {
    font-size: clamp(0.85rem, 1.4vw, 0.95rem);
  }

  /* Smaller case study text */
  .case-title {
    font-size: clamp(1.2rem, 2.2vw, 1.6rem);
  }

  .case-subtitle {
    font-size: clamp(1rem, 1.8vw, 1.2rem);
  }

  .case-description {
    font-size: clamp(0.9rem, 1.5vw, 1rem);
  }

  .case-content-wrapper {
    flex-direction: column;
  }

  .case-image-container {
    flex: 0 0 auto;
    height: 180px;
  }

  .case-text-container::before {
    display: none;
  }

  /* Smaller testimonial text */
  .testimonial-quote {
    font-size: clamp(1.1rem, 2vw, 1.6rem);
  }

  .testimonial-author {
    font-size: clamp(0.9rem, 1.8vw, 1.1rem);
  }

  .testimonial-role {
    font-size: clamp(0.8rem, 1.6vw, 1rem);
  }

  .testimonial-indicators {
    margin-top: 30px;
  }

  /* Smaller contact text */
  .contact-title {
    font-size: clamp(1.6rem, 3vw, 2.2rem);
  }

  .contact-email {
    font-size: clamp(1.4rem, 3vw, 2rem);
  }

  .services-container, .recent-container {
    grid-template-columns: 1fr;
  }

  .client-logos-container {
    animation: scroll-mobile 15s linear infinite;
    width: 200%;
  }
  
  @keyframes scroll-mobile {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
