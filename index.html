<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Freelance Brand & Marketing Strategist | Emil V. Madsen | Denmark & Remote</title>
  
  <meta name="description" content="Copenhagen-based, London-trained strategist. I help brands, agencies and in-house teams with pitches, platforms and campaigns. DK / UK / Global experience.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600;1,700&display=swap&font-display=swap" rel="stylesheet">
  <style>
    /* --- GLOBAL RESET & VARIABLES --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Vollkorn', serif;
      letter-spacing: 0.02em;
      background: #F9F7F1; /* Porcelain */
      color: #1F2023; /* Carbon Black */
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      scroll-padding-top: 85px;
    }

    main {
      width: 100%;
    }

    /* --- NAVIGATION --- */
    .sticky-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background: rgba(249, 247, 241, 0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(31, 32, 35, 0.05);
      color: #1F2023;
      transition: all 0.3s ease;
    }

    .nav-logo { 
      font-weight: 700; 
      text-transform: uppercase; 
      letter-spacing: 0.05em; 
      font-size: 1.1rem;
      cursor: pointer;
      z-index: 1001; 
    }

    .nav-links { 
      list-style: none; 
      display: flex; 
      gap: 30px; 
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      display: inline-block;
    }

    .nav-links a { 
      text-decoration: none; 
      color: #1F2023; 
      text-transform: uppercase; 
      font-size: 0.85rem; 
      letter-spacing: 0.05em; 
      font-weight: 500;
      transition: color 0.3s;
      position: relative; 
    }

    .nav-links a:hover {
      color: #8A3324; /* Chestnut */
    }

    /* Micro-Interaction Underline Animation */
    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 50%;
      background-color: #8A3324; /* Chestnut */
      transition: width 0.3s ease, left 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
      left: 0;
    }

    /* Mobile Menu Toggle */
    .mobile-menu-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 1001;
    }

    .hamburger-icon {
      width: 24px;
      height: 2px;
      background: #1F2023;
      position: relative;
      display: block;
      transition: all 0.3s ease;
    }

    .hamburger-icon::before,
    .hamburger-icon::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 2px;
      background: #1F2023;
      left: 0;
      transition: all 0.3s ease;
    }

    .hamburger-icon::before { top: -8px; }
    .hamburger-icon::after { top: 8px; }

    /* Mobile Styles */
    @media (max-width: 700px) {
      .sticky-nav { 
        padding: 0 20px; 
        height: 70px;
      }
      
      .mobile-menu-toggle {
        display: block;
      }

      .nav-links {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        height: 100dvh;
        background: #F9F7F1;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 40px;
        transform: translateY(-100%);
        transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        z-index: 1000;
      }

      .nav-links.active {
        transform: translateY(0);
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      }

      .nav-links a {
        font-size: 1.5rem; 
        font-weight: 400;
      }
      
      .nav-links a::after {
        display: none;
      }

      .mobile-menu-toggle.active .hamburger-icon {
        background: transparent;
      }
      .mobile-menu-toggle.active .hamburger-icon::before {
        transform: rotate(45deg);
        top: 0;
      }
      .mobile-menu-toggle.active .hamburger-icon::after {
        transform: rotate(-45deg);
        top: 0;
      }
    }

    /* --- SHARED TYPOGRAPHY --- */
    .swiss-label {
      font-family: 'Vollkorn', serif;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 30px;
      padding-bottom: 20px;
      display: block;
      width: 100%;
      font-weight: 400;
      text-align: left;
    }

    .swiss-label.on-white {
      color: #8A3324;
      border-bottom: 1px solid rgba(138, 51, 36, 0.3);
    }

    .swiss-label.on-red {
      color: #F9F7F1;
      border-bottom: 1px solid rgba(249, 247, 241, 0.3);
    }

    .swiss-label.on-dark {
      color: #FA198B;
      border-bottom: 1px solid rgba(250, 25, 139, 0.3);
    }

    /* --- HERO SECTION --- */
    #intro {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #F9F7F1;
      color: #1F2023;
      text-align: center;
      padding-top: 80px;
    }

    .animated-heading {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 700;
      text-align: center;
      line-height: 1.1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.15em;
    }

    @media (min-width: 1024px) {
      .animated-heading {
        font-size: clamp(3.5rem, 8vw, 8rem);
      }
    }

    .animated-line {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 1.2em;
    }
    .static-line {
      display: flex;
      gap: 0.2em;
      align-items: center;
      justify-content: center;
    }

    .animated-word,
    .animated-word-static {
      display: inline-block;
    }

    @media (min-width: 701px) {
      .static-line {
        flex-direction: row;
      }
    }

     @media (max-width: 700px) {
      .static-line {
        flex-direction: column;
        gap: 0.1em;
      }
      .animated-heading {
        font-size: clamp(2.2rem, 10vw, 3.5rem);
      }
    }
    
    .animated-word {
      position: relative;
      display: inline-block;
      vertical-align: middle;
    }
    
    .animated-word::after {
      content: '';
      position: absolute;
      right: -2px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #FA198B;
      animation: blink 0.7s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .hero-sub {
      margin-top: 30px;
      font-size: clamp(1.1rem, 1.5vw, 1.4rem);
      line-height: 1.5;
      text-align: center;
      max-width: 650px;
      font-weight: 400;
      color: #1F2023;
      opacity: 0.85;
    }

    /* UPDATED: Minimalist "No Box" Copy Button */
    .minimal-copy-btn {
      margin-top: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      background: transparent;
      border: none;
      /* Subtle underline spanning the text width */
      border-bottom: 1px solid rgba(31, 32, 35, 0.2); 
      padding: 10px 10px;
      cursor: pointer;
      font-family: 'Vollkorn', serif;
      color: #1F2023;
      transition: all 0.3s ease;
      position: relative;
    }

    /* The visual elements */
    .btn-label {
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      font-weight: 600;
      opacity: 0.8;
      transition: color 0.3s ease;
    }

    .btn-divider {
      opacity: 0.4;
      font-size: 1rem;
    }

    .btn-address {
      font-size: 1.1rem;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    .btn-icon {
      width: 18px;
      height: 18px;
      opacity: 0.6;
      transition: all 0.3s ease;
    }

    /* Hover State */
    .minimal-copy-btn:hover {
      border-bottom-color: #8A3324; /* Chestnut */
      transform: translateY(-2px);
    }
    
    .minimal-copy-btn:hover .btn-label,
    .minimal-copy-btn:hover .btn-address {
      color: #8A3324; /* Chestnut */
    }
    
    .minimal-copy-btn:hover .btn-icon {
      opacity: 1;
      color: #8A3324;
    }

    /* Success / Copied State */
    .minimal-copy-btn.copied {
      border-bottom-color: #FA198B; /* Barbie Pink */
    }
    
    .minimal-copy-btn.copied .btn-label,
    .minimal-copy-btn.copied .btn-address {
      color: #FA198B;
    }
    
    .minimal-copy-btn.copied .btn-icon {
      color: #FA198B;
      opacity: 1;
      transform: scale(1.1);
    }
    
    .minimal-copy-btn.copied .btn-divider {
      color: #FA198B;
      opacity: 0.5;
    }

    /* Helper text below button */
    .copy-feedback-text {
      margin-top: 15px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0; /* Hidden by default for cleaner look */
      transition: opacity 0.3s;
      transform: translateY(-5px);
    }

    .minimal-copy-btn:hover + .copy-feedback-text {
      opacity: 0.5;
      transform: translateY(0);
    }

    /* Mobile Responsiveness for CTA */
    @media (max-width: 600px) {
      .minimal-copy-btn {
        flex-direction: column;
        gap: 5px;
        padding-bottom: 15px;
      }
      .btn-divider {
        display: none;
      }
      .btn-icon {
        margin-top: 5px;
      }
    }


    /* --- ABOUT ME --- */
    #about-me {
      padding: 100px 20px;
      background: #8A3324; /* Chestnut */
      color: #F9F7F1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .about-container {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: 35% 1fr;
      gap: 80px;
      align-items: start;
    }

    .about-image-col {
      position: sticky;
      top: 100px; /* adjusted for nav */
    }

    .about-portrait {
      width: 100%;
      aspect-ratio: 3/4;
      object-fit: cover;
      border-radius: 0;
      border: 1px solid rgba(249, 247, 241, 0.3);
      filter: grayscale(100%);
      transition: filter 0.5s ease;
    }
    
    .about-portrait:hover {
      filter: grayscale(0%);
    }

    .about-content-col {
      display: flex;
      flex-direction: column;
      max-width: 100%;
      min-width: 0;
    }

    .about-label {
      font-family: 'Vollkorn', serif;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0.7;
      margin-bottom: 20px;
      color: #F9F7F1;
      border-bottom: 1px solid rgba(249, 247, 241, 0.3);
      padding-bottom: 20px;
      display: inline-block;
      width: 100%;
    }

    .about-heading {
      font-size: clamp(2rem, 4vw, 3.5rem);
      font-weight: 400;
      line-height: 1.1;
      margin-bottom: 30px;
      color: #F9F7F1;
    }

    .about-text {
      font-size: clamp(1.1rem, 1.5vw, 1.3rem);
      line-height: 1.6;
      margin-bottom: 60px;
      opacity: 0.9;
      max-width: 700px;
      color: #F9F7F1;
    }

    /* Integrated Tabs & Carousel */
    .about-clients-wrapper {
      margin-top: 10px;
      border-top: 1px solid rgba(249, 247, 241, 0.3);
      padding-top: 40px;
    }
    
    .clients-intro-label {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0.7;
      margin-bottom: 20px;
      display: block;
      color: #F9F7F1;
    }

    .client-tabs {
      display: flex;
      gap: 40px;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .client-tab {
      font-size: clamp(1.2rem, 2vw, 1.5rem);
      background: none;
      border: none;
      padding: 0 0 4px 0;
      margin: 0;
      font: inherit;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 400;
      position: relative;
      z-index: 1;
      opacity: 0.5;
      color: #F9F7F1;
    }

    .client-tab:hover {
      opacity: 0.8;
    }

    .client-tab.active {
      opacity: 1;
      font-weight: 500;
    }

    .client-tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: #F9F7F1;
    }

    .carousel-wrapper {
      width: 100%;
      max-width: 100%;
      position: relative;
      overflow: hidden;
    }

    .carousel-container {
      position: relative;
      padding: 20px 0;
      mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
    }

    .carousel-content {
      position: relative;
      min-height: 80px;
      overflow: hidden;
    }

    .client-group {
      display: none;
      width: 100%;
    }

    .client-group.active {
      display: block;
    }

    .client-logos-container {
      display: flex;
      animation: scroll 30s linear infinite;
      width: max-content;
      min-width: 100%;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(calc(-50%)); }
    }

    .client-logo {
      height: 60px;
      margin: 0 30px;
      filter: brightness(0) invert(1);
      opacity: 0.8;
      transition: opacity 0.3s;
      flex-shrink: 0;
    }

    .client-logo:hover {
      opacity: 1;
      transform: scale(1.05);
    }
    
    .client-logos-container:hover {
      animation-play-state: paused;
    }

    @media (max-width: 900px) {
      .about-container {
        grid-template-columns: 1fr;
        gap: 40px;
      }

      .about-image-col {
        position: static;
        max-width: 400px;
        margin: 0 auto;
      }

      .about-portrait {
        aspect-ratio: 16/10;
      }

      .client-tabs {
        justify-content: center;
      }
      
      .about-heading, .about-text, .about-label {
        text-align: left;
      }
    }

    /* --- APPROACH --- */
    #my-approach {
      padding: 120px 20px;
      background: #F9F7F1;
      color: #1F2023;
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }

    .approach-grid {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
    }

    .approach-header {
      width: 100%;
      padding-bottom: 0;
      margin-bottom: 0;
    }

    .approach-content {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding-left: 0;
      border-left: none;
    }

    .approach-text-std {
      font-size: clamp(1.1rem, 1.5vw, 1.3rem);
      line-height: 1.6;
      opacity: 0.9;
      max-width: 750px;
    }

    .approach-text-hero {
      font-size: clamp(1.5rem, 2.5vw, 2.2rem);
      line-height: 1.3;
      font-weight: 500;
      color: #8A3324; /* Chestnut */
      max-width: 800px;
    }

    .approach-p {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }
    
    .approach-p.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 900px) {
      .approach-content {
        gap: 30px;
      }
    }

    /* --- SERVICES --- */
    #services {
      padding: 120px 20px;
      background: #8A3324; /* Chestnut */
      color: #F9F7F1;
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }
    
    .services-grid {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: 30% 1fr;
      gap: 60px;
      align-items: start;
    }

    .services-header {
      position: sticky;
      top: 100px; /* adjusted for nav */
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .services-intro-side {
      font-size: clamp(1.1rem, 1.5vw, 1.3rem);
      line-height: 1.5;
      opacity: 0.9;
      color: #F9F7F1;
      max-width: 90%;
    }

    .services-content {
      display: flex;
      flex-direction: column;
      padding-left: 40px;
      border-left: 1px solid rgba(249, 247, 241, 0.3); 
    }
    
    .services-list {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .service-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 50px 0;
      border-top: 1px solid rgba(249, 247, 241, 0.3);
      transition: background-color 0.3s ease, opacity 0.6s ease, transform 0.6s ease;
      opacity: 0;
      transform: translateY(20px);
    }
    
    .service-row.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .service-row:last-child {
      border-bottom: 1px solid rgba(249, 247, 241, 0.3);
    }

    .service-num {
      font-size: clamp(1.2rem, 2vw, 1.5rem);
      font-weight: 400;
      flex-basis: 10%;
      padding-top: 5px;
      color: #FA198B;
      opacity: 1;
    }

    .service-details {
      flex-basis: 85%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .service-row h3 {
      font-size: clamp(2rem, 3vw, 2.8rem);
      font-weight: 400;
      margin: 0;
      color: #F9F7F1;
      line-height: 1.1;
      transition: color 0.3s ease;
    }

    .service-row p {
      font-size: clamp(1rem, 1.5vw, 1.25rem);
      line-height: 1.6;
      color: #F9F7F1;
      opacity: 0.9;
      margin: 0;
      max-width: 650px;
    }

    .service-row:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .service-row:hover h3 {
      color: #FA198B;
    }

    @media (max-width: 900px) {
      .services-grid {
        grid-template-columns: 1fr;
        gap: 40px;
      }

      .services-header {
        position: static;
        border-bottom: none;
        padding-bottom: 0;
      }

      .services-content {
        padding-left: 0;
        border-left: none;
      }
    }

    @media (max-width: 600px) {
      .service-row {
        flex-direction: column;
        gap: 20px;
        padding: 40px 0;
      }
      .service-num {
        margin-bottom: 5px;
      }
    }

    /* --- RECENT WORK --- */
    #recent-work {
      padding: 120px 20px;
      background: #F9F7F1;
      color: #1F2023;
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }

    .work-container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
    }

    .work-header {
      width: 100%;
      padding-bottom: 0;
      margin-bottom: 0;
    }

    .work-list {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    /* The Accordion Row */
    .work-row {
      border-bottom: 1px solid rgba(31, 32, 35, 0.15); /* Carbon Black RGB */
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
    }
    
    .work-row.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .work-row:last-child {
      border-bottom: none;
    }

    /* The Trigger */
    .work-trigger {
      width: 100%;
      display: grid;
      grid-template-columns: 30% 1fr auto;
      gap: 60px;
      padding: 40px 0;
      cursor: pointer;
      align-items: flex-start;
      position: relative;
    }

    .work-trigger:hover .client-name {
      color: #1F2023;
    }
    
    .work-trigger:hover .work-plus-icon::before,
    .work-trigger:hover .work-plus-icon::after {
      background-color: #8A3324;
    }

    .client-name {
      font-family: 'Vollkorn', serif;
      font-size: clamp(2rem, 3vw, 3.5rem);
      font-weight: 700;
      color: #8A3324;
      line-height: 1;
      margin: 0;
      letter-spacing: -0.02em;
      transition: color 0.3s ease;
    }

    .trigger-headline {
      font-size: clamp(1.5rem, 2.2vw, 2rem);
      font-weight: 400;
      color: #1F2023;
      line-height: 1.2;
      margin: 0;
      transition: opacity 0.3s ease;
    }

    /* The Plus Icon */
    .work-icon-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }

    .work-plus-icon {
      position: relative;
      width: 20px;
      height: 20px;
      display: block;
      transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .work-plus-icon::before,
    .work-plus-icon::after {
      content: '';
      position: absolute;
      background-color: #FA198B;
      transition: background-color 0.3s ease;
    }

    /* Vertical line */
    .work-plus-icon::before {
      top: 0;
      left: 50%;
      width: 2px;
      height: 100%;
      transform: translateX(-50%);
    }

    /* Horizontal line */
    .work-plus-icon::after {
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      transform: translateY(-50%);
    }

    .work-row.active .work-plus-icon {
      transform: rotate(45deg);
    }

    /* The Fold (Hidden Content) */
    .work-fold-wrapper {
      display: grid;
      grid-template-rows: 0fr;
      transition: grid-template-rows 0.6s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .work-row.active .work-fold-wrapper {

      overflow: hidden;

      grid-template-columns: 30% 1fr;
      gap: 60px;
      padding-bottom: 60px;

      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
      transition: transform 0.8s ease, filter 0.8s ease;
    }
    
    .work-row.active .work-image {
