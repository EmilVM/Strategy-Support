<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Freelance Brand & Marketing Strategist | Emil V. Madsen | Denmark, Travel & Remote</title>
  
  <meta name="description" content="Copenhagen-based, London-trained strategist. I help brands, agencies and in-house teams with pitches, platforms and campaigns. DK / UK / Global experience.">
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600;1,700&display=swap&font-display=swap" rel="stylesheet">
  <style>
    /* --- GLOBAL RESET & VARIABLES --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100%;
      font-family: 'Vollkorn', serif;
      letter-spacing: 0.02em;
      background: #F9F7F1;
      color: #1F2023;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      scroll-padding-top: 85px;
    }

    main {
      width: 100%;
    }

    /* --- NAVIGATION --- */
    .sticky-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background: rgba(249, 247, 241, 0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(31, 32, 35, 0.05);
      color: #1F2023;
      transition: all 0.3s ease;
    }

    .nav-logo { 
      font-weight: 700; 
      letter-spacing: -0.03em; 
      font-size: 1.4rem;
      cursor: pointer;
      z-index: 1001;
      color: #1F2023;
    }

    .pink-dash {
      color: #FA198B;
      font-weight: 700;
      margin: 0 -2px;
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .nav-logo:hover .pink-dash {
      transform: scale(1.1);
    }

    .nav-links { 
      list-style: none; 
      display: flex; 
      gap: 35px; 
      margin: 0;
      padding: 0;
      align-items: center;
    }

    .nav-links li {
      display: inline-block;
    }

    .nav-links a { 
      text-decoration: none; 
      color: #1F2023; 
      font-size: 0.9rem; 
      font-weight: 500;
      transition: color 0.3s;
      position: relative; 
    }

    .nav-links a:hover {
      color: #8A3324; /* Chestnut */
    }

    /* Email link styling */
    .nav-email {
      font-size: 0.85rem !important;
      color: #8A3324 !important;
      border-bottom: 1px solid transparent;
      padding-bottom: 2px;
      font-weight: 500 !important;
    }

    .nav-email:hover {
      color: #FA198B !important;
      border-bottom-color: #FA198B;
    }

    /* Micro-Interaction Underline Animation */
    .nav-links a:not(.nav-email)::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 50%;
      background-color: #8A3324;
      transition: width 0.3s ease, left 0.3s ease;
    }

    .nav-links a:not(.nav-email):hover::after {
      width: 100%;
      left: 0;
    }

    /* Mobile Menu Toggle */
    .mobile-menu-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 1001;
    }

    .hamburger-icon {
      width: 24px;
      height: 2px;
      background: #1F2023;
      position: relative;
      display: block;
      transition: all 0.3s ease;
    }

    .hamburger-icon::before,
    .hamburger-icon::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 2px;
      background: #1F2023;
      left: 0;
      transition: all 0.3s ease;
    }

    .hamburger-icon::before { top: -8px; }
    .hamburger-icon::after { top: 8px; }

    /* Mobile Styles */
    @media (max-width: 700px) {
      .sticky-nav { 
        padding: 0 20px; 
        height: 70px;
      }
      
      .mobile-menu-toggle {
        display: block;
      }

      .nav-links {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        height: 100dvh;
        background: #F9F7F1;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 40px;
        transform: translateY(-100%);
        transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        z-index: 1000;
      }

      .nav-links.active {
        transform: translateY(0);
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      }

      .nav-logo {
        font-size: 1.2rem;
      }

      .nav-links a {
        font-size: 1.3rem; 
        font-weight: 400;
      }

      .nav-email {
        font-size: 1.1rem !important;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid rgba(31, 32, 35, 0.1);
      }
      
      /* Disable underline animation on mobile */
      .nav-links a::after {
        display: none;
      }

      .mobile-menu-toggle.active .hamburger-icon {
        background: transparent;
      }
      .mobile-menu-toggle.active .hamburger-icon::before {
        transform: rotate(45deg);
        top: 0;
      }
      .mobile-menu-toggle.active .hamburger-icon::after {
        transform: rotate(-45deg);
        top: 0;
      }
    }

    /* --- SHARED TYPOGRAPHY --- */
    .swiss-label {
      font-family: 'Vollkorn', serif;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 30px;
      padding-bottom: 20px;
      display: block;
      width: 100%;
      font-weight: 400;
      text-align: left;
    }

    /* Updated Swiss Labels for Contrast */
    .swiss-label.on-white {
      color: #8A3324;
      border-bottom: 1px solid #1F2023; /* Sharper black line for Swiss feel */
    }

    .swiss-label.on-red {
      color: #F9F7F1;
      border-bottom: 1px solid rgba(249, 247, 241, 0.3);
    }

    .swiss-label.on-dark {
      color: #FA198B; /* Pink on Dark */
      border-bottom: 1px solid rgba(250, 25, 139, 0.3);
    }

    /* --- HERO SECTION --- */
    #intro {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #F9F7F1;
      color: #1F2023;
      text-align: center;
      padding-top: 80px;
    }

    .animated-heading {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 700;
      text-align: center;
      line-height: 1.1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.15em;
    }

    @media (min-width: 1024px) {
      .animated-heading {
        font-size: clamp(3.5rem, 8vw, 8rem);
      }
    }

    .animated-line {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 1.2em;
    }
    .static-line {
      display: flex;
      gap: 0.2em;
      align-items: center;
      justify-content: center;
    }

    .animated-word,
    .animated-word-static {
      display: inline-block;
    }

    @media (min-width: 701px) {
      .static-line {
        flex-direction: row;
      }
    }

     @media (max-width: 700px) {
      .static-line {
        flex-direction: column;
        gap: 0.1em;
      }
      .animated-heading {
        font-size: clamp(2.2rem, 10vw, 3.5rem);
      }
    }
    
    .animated-word {
      position: relative;
      display: inline-block;
      vertical-align: middle;
    }
    
    .animated-word::after {
      content: '';
      position: absolute;
      right: -2px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #FA198B;
      animation: blink 0.7s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .hero-sub {
      margin-top: 30px;
      font-size: clamp(1.1rem, 1.5vw, 1.4rem);
      line-height: 1.5;
      text-align: center;
      max-width: 650px;
      font-weight: 400;
      color: #1F2023;
      opacity: 0.85;
    }

    /* Minimalist CTA Styles */
    .minimal-copy-btn {
      margin-top: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(31, 32, 35, 0.2); 
      padding: 10px 10px;
      cursor: pointer;
      font-family: 'Vollkorn', serif;
      color: #1F2023;
      transition: all 0.3s ease;
      position: relative;
    }

    .btn-label {
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      font-weight: 600;
      opacity: 0.8;
      transition: color 0.3s ease;
    }

    .btn-divider {
      opacity: 0.4;
      font-size: 1rem;
    }

    .btn-address {
      font-size: 1.1rem;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    .btn-icon {
      width: 18px;
      height: 18px;
      opacity: 0.6;
      transition: all 0.3s ease;
    }

    .minimal-copy-btn:hover {
      border-bottom-color: #8A3324;
      transform: translateY(-2px);
    }
    
    .minimal-copy-btn:hover .btn-label,
    .minimal-copy-btn:hover .btn-address {
      color: #8A3324;
    }
    
    .minimal-copy-btn:hover .btn-icon {
      opacity: 1;
      color: #8A3324;
    }

    .minimal-copy-btn.copied {
      border-bottom-color: #FA198B;
    }
    
    .minimal-copy-btn.copied .btn-label,
    .minimal-copy-btn.copied .btn-address {
      color: #FA198B;
    }
    
    .minimal-copy-btn.copied .btn-icon {
      color: #FA198B;
      opacity: 1;
      transform: scale(1.1);
    }
    
    .minimal-copy-btn.copied .btn-divider {
      color: #FA198B;
      opacity: 0.5;
    }

    .copy-feedback-text {
      margin-top: 15px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      transform: translateY(-5px);
    }

    .minimal-copy-btn:hover + .copy-feedback-text {
      opacity: 0.5;
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      .minimal-copy-btn {
        flex-direction: column;
        gap: 5px;
        padding-bottom: 15px;
      }
      .btn-divider {
        display: none;
      }
      .btn-icon {
        margin-top: 5px;
      }
    }


    /* --- ABOUT ME (REDO: Dark Mode) --- */
    #about-me {
      padding: 100px 20px;
      background: #1F2023; /* Carbon Black */
      color: #F9F7F1;      /* Off White Text */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .about-container {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: 35% 1fr;
      gap: 80px;
      align-items: start;
    }

    .about-image-col {
      position: sticky;
      top: 100px; 
    }

    .about-portrait {
      width: 100%;
      aspect-ratio: 3/4;
      object-fit: cover;
      border-radius: 0;
      border: 1px solid rgba(249, 247, 241, 0.2); /* Light border for dark bg */
      filter: grayscale(100%);
      transition: filter 0.5s ease;
    }
    
    .about-portrait:hover {
      filter: grayscale(0%);
    }

    .about-content-col {
      display: flex;
      flex-direction: column;
      max-width: 100%;
      min-width: 0;
    }

    .about-label {
      font-family: 'Vollkorn', serif;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0.9;
      margin-bottom: 20px;
      color: #FA198B; /* Pink accent text for Dark Mode */
      border-bottom: 1px solid rgba(250, 25, 139, 0.3); /* Pink dim line */
      padding-bottom: 20px;
      display: inline-block;
      width: 100%;
    }

    .about-heading {
      font-size: clamp(2rem, 4vw, 3.5rem);
      font-weight: 400;
      line-height: 1.1;
      margin-bottom: 30px;
      color: #F9F7F1;
    }

    .about-text {
      font-size: clamp(1.1rem, 1.5vw, 1.3rem);
      line-height: 1.6;
      margin-bottom: 60px;
      opacity: 0.9;
      max-width: 700px;
      color: #F9F7F1;
    }

    .about-clients-wrapper {
      margin-top: 10px;
      border-top: 1px solid rgba(249, 247, 241, 0.2); /* Light line */
      padding-top: 40px;
    }
    
    .clients-intro-label {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0.7;
      margin-bottom: 20px;
      display: block;
      color: #F9F7F1;
    }

    .client-tabs {
      display: flex;
      gap: 40px;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .client-tab {
      font-size: clamp(1.2rem, 2vw, 1.5rem);
      background: none;
      border: none;
      padding: 0 0 4px 0;
      margin: 0;
      font: inherit;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 400;
      position: relative;
      z-index: 1;
      opacity: 0.4;
      color: #F9F7F1; /* White text */
    }

    .client-tab:hover {
      opacity: 1;
      color: #FA198B; /* Pink Hover */
    }

    .client-tab.active {
      opacity: 1;
      font-weight: 500;
      color: #F9F7F1;
    }

    .client-tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #FA198B; /* Pink Underline */
    }

    .carousel-wrapper {
      width: 100%;
      max-width: 100%;
      position: relative;
      overflow: hidden;
    }

    .carousel-container {
      position: relative;
      padding: 20px 0;
