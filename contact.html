
<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Work+Sans:wght@300;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --highlight-color: #ff69b4;
      --text-pink: #ffc4e0;
    }
    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #1a0d20, #1a0a16);
      color: var(--text-pink);
    }
    header {
      text-align: center;
      padding: 4rem 1rem 1rem;
      background: #120818;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: var(--highlight-color);
      text-shadow: 0 0 10px var(--highlight-color);
    }
    nav {
      text-align: center;
      margin-top: 1rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 700;
      color: var(--text-pink);
      transition: color 0.3s, text-shadow 0.3s;
    }
    nav a:hover {
      color: var(--highlight-color);
      text-shadow: 0 0 10px var(--highlight-color);
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h2 {
      color: var(--highlight-color);
      text-shadow: 0 0 5px var(--highlight-color);
    }
    p {
      line-height: 1.6;
    }
    .contact-form label {
      display: block;
      margin-top: 1rem;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      background: #1a0a16;
      border: 1px solid var(--highlight-color);
      color: var(--text-pink);
    }
    .contact-form button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: var(--highlight-color);
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="work.html">Work</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    
<h2>Contact Us</h2>
<p>We'd love to hear from you. Drop us a note using the form below or email us at <a href="mailto:hello@strategysupport.com" style="color: var(--highlight-color);">hello@strategysupport.com</a>.</p>
<form class="contact-form">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" required />

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required />

  <label for="message">Message</label>
  <textarea id="message" name="message" rows="5" required></textarea>

  <button type="submit">Send Message</button>
</form>

  </main>
</body>
